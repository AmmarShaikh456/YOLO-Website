<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
     <script src="{{ url_for('static', filename='js/script.js') }}"></script>
     <h1>Camera Detection Program</h1>
     <div class="video-container">
          <img src="{{ url_for('video_feed') }}" alt="Camera Feed" id="video-feed">
     </div>
     

     <div class="timer">
         <h2 id="timer-display">00:00</h2>
     </div>
     
    
     <div class="controls">
         <button id="start-button" class="btn btn-primary">Start</button>
         <button id="stop-button" class="btn btn-danger">Stop</button>
           <button id="reset-button" class="btn btn-secondary">Reset</button>
     </div>
     <div class="status">
          <p class="status-text">Status:  </p>
          <p class="status-text">  {{ cam_status }}</p>
     </div>
</html>
